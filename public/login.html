<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Correo Electrónico</label>
                    <input class="w-full px-3 py-2 border rounded" type="email" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">Contraseña</label>
                    <input class="w-full px-3 py-2 border rounded" type="password" id="password" required>
                </div>
                <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Iniciar Sesión</button>
            </form>
            <p class="text-center mt-4">¿No tienes una cuenta? <a href="register.html" class="text-blue-500">Regístrate aquí</a></p>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
