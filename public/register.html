<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-700" for="name">Nombre</label>
                    <input class="w-full px-3 py-2 border rounded" type="text" id="name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Correo Electrónico</label>
                    <input class="w-full px-3 py-2 border rounded" type="email" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">Contraseña</label>
                    <input class="w-full px-3 py-2 border rounded" type="password" id="password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="role">Rol</label>
                    <select class="w-full px-3 py-2 border rounded" id="role" required>
                        <option value="buyer">Usuario Normal</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Registrar</button>
            </form>
            <p class="text-center mt-4">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-500">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
